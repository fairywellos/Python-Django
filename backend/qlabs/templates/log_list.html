{% load render_table from django_tables2 %}
<!doctype html>
<html>
    <head>
        <title>List of persons</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div style="width: 70%; margin: auto;">
        {% load django_tables2 %}
        {% for table in tables %}
            {% render_table table %}
        {% endfor %}
        </div>
    </body>

</html>
